[pytest]
# Pytest configuration for Battle Cards Microservices
# Suppress SSL warnings for self-signed certificates (university project)

filterwarnings =
    ignore::urllib3.exceptions.InsecureRequestWarning
    ignore::requests.packages.urllib3.exceptions.InsecureRequestWarning

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
