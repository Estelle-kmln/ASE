name: Microservice Integration Tests

on:
  pull_request:
    branches: ["*"]

jobs:
  test:
    name: ${{ matrix.test-type }} Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: true
      matrix:
        test-type: [Unit, Locust, Postman]
    env:
      BASE_URL: http://localhost:8080
      DATABASE_URL: postgresql://gameuser:gamepassword@localhost:5432/battlecards
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        if: matrix.test-type == 'Unit' || matrix.test-type == 'Locust'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Set up Node.js
        if: matrix.test-type == 'Postman'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install test dependencies
        if: matrix.test-type == 'Unit'
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Install Locust
        if: matrix.test-type == 'Locust'
        run: |
          python -m pip install --upgrade pip
          pip install locust

      - name: Install Newman
        if: matrix.test-type == 'Postman'
        run: npm install -g newman

      - name: Generate GAME_HISTORY_KEY
        working-directory: microservices
        run: |
          python3 -c "import base64, os; print(base64.urlsafe_b64encode(os.urandom(32)).decode())" > .env
          echo "GAME_HISTORY_KEY=$(cat .env)" >> $GITHUB_ENV

      - name: Build and start microservices
        working-directory: microservices
        env:
          GAME_HISTORY_KEY: ${{ env.GAME_HISTORY_KEY }}
        run: |
          docker compose up -d --build

      - name: Wait for API gateway to become healthy
        run: |
          set -euo pipefail
          for attempt in {1..40}; do
            if curl -fsS http://localhost:8080/health >/dev/null; then
              echo "API gateway is healthy"
              exit 0
            fi
            echo "Gateway not ready yet (attempt ${attempt}/40). Waiting 5s..."
            sleep 5
          done
          echo "Gateway did not become healthy in time"
          docker compose -f microservices/docker-compose.yml logs
          exit 1

      - name: Run Unit Tests
        if: matrix.test-type == 'Unit'
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python3 -m unittest discover -s tests -p "test_*.py" -v

      - name: Run Locust Performance Tests
        if: matrix.test-type == 'Locust'
        run: |
          locust -f tests/locustfile.py \
            --host=http://localhost:8080 \
            --headless \
            --users 10 \
            --spawn-rate 2 \
            --run-time 1m \
            --html=tests/locust_report.html \
            CombinedUser

      - name: Upload Locust report
        if: matrix.test-type == 'Locust' && always()
        uses: actions/upload-artifact@v4
        with:
          name: locust-report-${{ github.run_number }}
          path: tests/locust_report.html

      - name: Run Postman Tests
        if: matrix.test-type == 'Postman'
        run: |
          newman run tests/microservices_postman_collection.json \
            --env-var "base_url=http://localhost:8080"

      - name: Capture docker compose logs on failure
        if: failure()
        run: |
          docker compose -f microservices/docker-compose.yml ps
          docker compose -f microservices/docker-compose.yml logs

      - name: Tear down microservices
        if: always()
        working-directory: microservices
        run: docker compose down -v
