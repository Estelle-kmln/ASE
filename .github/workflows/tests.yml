name: Microservice Integration Tests

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  integration-tests:
    name: Pytest via API Gateway
    runs-on: ubuntu-latest
    timeout-minutes: 35
    env:
      BASE_URL: http://localhost:8080
      DATABASE_URL: postgresql://gameuser:gamepassword@localhost:5432/battlecards
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests psycopg2-binary

      - name: Build and start microservices
        working-directory: microservices
        run: |
          docker compose up -d --build

      - name: Wait for API gateway to become healthy
        run: |
          set -euo pipefail
          for attempt in {1..40}; do
            if curl -fsS http://localhost:8080/health >/dev/null; then
              echo "API gateway is healthy"
              exit 0
            fi
            echo "Gateway not ready yet (attempt ${attempt}/40). Waiting 5s..."
            sleep 5
          done
          echo "Gateway did not become healthy in time"
          docker compose -f microservices/docker-compose.yml logs
          exit 1

      - name: Run integration pytest suites
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest \
            tests/test_auth_service.py \
            tests/test_card_service.py \
            tests/test_game_service.py \
            tests/test_leaderboard_service.py \
            -v --maxfail=1 --disable-warnings

      - name: Capture docker compose logs on failure
        if: failure()
        run: |
          docker compose -f microservices/docker-compose.yml ps
          docker compose -f microservices/docker-compose.yml logs

      - name: Tear down microservices
        if: always()
        working-directory: microservices
        run: docker compose down -v

