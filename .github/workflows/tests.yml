name: Run Tests

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: gameuser
          POSTGRES_PASSWORD: gamepassword
          POSTGRES_DB: battlecards
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Initialize database
      env:
        PGHOST: localhost
        PGPORT: 5432
        PGUSER: gameuser
        PGPASSWORD: gamepassword
        PGDATABASE: battlecards
      run: |
        # Wait for PostgreSQL to be ready
        until pg_isready -h localhost -p 5432 -U gameuser; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done
        echo "PostgreSQL is ready!"
        # Initialize database schema (use the main database init script)
        psql -h localhost -U gameuser -d battlecards -f database/01-init-cards.sql

    - name: Create virtual environment
      run: |
        python -m venv venv

    - name: Install Python dependencies
      run: |
        source venv/bin/activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify database connection
      env:
        DATABASE_URL: postgresql://gameuser:gamepassword@localhost:5432/battlecards
      run: |
        source venv/bin/activate
        python -c "import psycopg2; conn = psycopg2.connect('$DATABASE_URL'); print('Database connection successful!'); conn.close()"

    - name: Run all tests
      env:
        DATABASE_URL: postgresql://gameuser:gamepassword@localhost:5432/battlecards
        PYTHONPATH: ${{ github.workspace }}
      run: |
        source venv/bin/activate
        python tests/run_all_tests.py

