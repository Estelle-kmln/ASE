name: Trivy Container Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Mondays at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    strategy:
      matrix:
        service: [auth-service, card-service, game-service, leaderboard-service]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image
        working-directory: microservices
        run: |
          # Verify required files exist for Docker build
          echo "Verifying Docker build context..."
          ls -la ${{ matrix.service }}/requirements.txt || (echo "ERROR: ${{ matrix.service }}/requirements.txt not found" && exit 1)
          ls -la utils/service_auth.py || (echo "ERROR: utils/service_auth.py not found" && exit 1)
          echo "All required files found. Building ${{ matrix.service }}..."
          docker build -t ${{ matrix.service }}:${{ github.sha }} -f ${{ matrix.service }}/Dockerfile .

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Verify SARIF file exists before upload
        if: always()
        run: |
          if [ ! -f "trivy-results-${{ matrix.service }}.sarif" ]; then
            echo "Warning: SARIF file not found, creating minimal SARIF file"
            echo '{"version":"2.1.0","$schema":"https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema.json","runs":[]}' > trivy-results-${{ matrix.service }}.sarif
          else
            echo "SARIF file found: trivy-results-${{ matrix.service }}.sarif"
            ls -la trivy-results-${{ matrix.service }}.sarif
          fi

      - name: Upload Trivy results to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
          category: trivy-${{ matrix.service }}

      - name: Run Trivy vulnerability scanner (table format)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service }}:${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  trivy-repo-scan:
    name: Trivy Repository Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-repo-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-repo-results.sarif'
          category: trivy-repository
