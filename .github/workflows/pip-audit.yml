name: pip-audit Dependency Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Wednesdays at 9:00 AM UTC
    - cron: '0 9 * * 3'
  workflow_dispatch:

jobs:
  pip-audit-scan:
    name: pip-audit Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    strategy:
      matrix:
        service: 
          - name: "root"
            path: "."
          - name: "auth-service"
            path: "microservices/auth-service"
          - name: "card-service"
            path: "microservices/card-service"
          - name: "game-service"
            path: "microservices/game-service"
          - name: "leaderboard-service"
            path: "microservices/leaderboard-service"
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Check if requirements.txt exists
        id: check-requirements
        run: |
          if [ -f "${{ matrix.service.path }}/requirements.txt" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run pip-audit on ${{ matrix.service.name }}
        if: steps.check-requirements.outputs.exists == 'true'
        continue-on-error: true
        run: |
          cd ${{ matrix.service.path }}
          echo "=== Scanning ${{ matrix.service.name }} ==="
          pip-audit --requirement requirements.txt --format json --output pip-audit-${{ matrix.service.name }}.json || true
          pip-audit --requirement requirements.txt --format markdown --output pip-audit-${{ matrix.service.name }}.md || true

      - name: Run pip-audit (fail on vulnerabilities)
        if: steps.check-requirements.outputs.exists == 'true'
        run: |
          cd ${{ matrix.service.path }}
          echo "=== Checking for vulnerabilities in ${{ matrix.service.name }} ==="
          pip-audit --requirement requirements.txt --desc --format cyclonedx-json --output pip-audit-${{ matrix.service.name }}-cyclonedx.json || echo "Vulnerabilities found in ${{ matrix.service.name }}"
          pip-audit --requirement requirements.txt --desc

      - name: Upload pip-audit results
        if: always() && steps.check-requirements.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-${{ matrix.service.name }}-results
          path: |
            ${{ matrix.service.path }}/pip-audit-*.json
            ${{ matrix.service.path }}/pip-audit-*.md
          retention-days: 30

  pip-audit-summary:
    name: pip-audit Summary Report
    runs-on: ubuntu-latest
    needs: pip-audit-scan
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Create summary report
        run: |
          echo "# pip-audit Security Scan Summary" > summary.md
          echo "" >> summary.md
          echo "## Scan Date: $(date)" >> summary.md
          echo "" >> summary.md
          
          for service in "." "microservices/auth-service" "microservices/card-service" "microservices/game-service" "microservices/leaderboard-service"; do
            if [ -f "$service/requirements.txt" ]; then
              echo "### Scanning: $service" >> summary.md
              pip-audit --requirement $service/requirements.txt --desc >> summary.md 2>&1 || echo "Vulnerabilities found" >> summary.md
              echo "" >> summary.md
            fi
          done

      - name: Upload summary report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-summary-report
          path: summary.md
          retention-days: 30

      - name: Display summary
        if: always()
        run: cat summary.md
