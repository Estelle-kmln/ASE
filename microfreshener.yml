context:
  name: BattleCardGame

microservices:
  - name: auth-service
    type: service
    url: http://localhost:8080/api/auth

  - name: card-service
    type: service
    url: http://localhost:8080/api/cards

  - name: game-service
    type: service
    url: http://localhost:8080/api/games

  - name: leaderboard-service
    type: service
    url: http://localhost:8080/api/leaderboard

  - name: database
    type: database
    technology: postgresql
    url: postgres://localhost:5432

communication:
  - source: game-service
    target: auth-service
    type: REST

  - source: card-service
    target: database
    type: SQL

  - source: game-service
    target: card-service
    type: REST

  - source: leaderboard-service
    target: game-service
    type: REST

  - source: leaderboard-service
    target: database
    type: SQL

  - source: auth-service
    target: database
    type: SQL

  - source: api-gateway
    target: auth-service
    type: REST
