# Docker Compose automatically loads .env file if present
# Zero-Trust Networking: Services use mTLS and network segmentation
services:
  # Database - isolated on database-network only
  postgresql:
    image: postgres:16
    environment:
      POSTGRES_DB: battlecards
      POSTGRES_USER: gameuser
      POSTGRES_PASSWORD: gamepassword
    volumes:
      - ./database:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    # Port exposed only for development convenience - remove in production
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gameuser -d battlecards"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - database-network

  # Auth Service - no port exposure, uses mTLS
  auth-service:
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    environment:
      - DATABASE_URL=postgresql://gameuser:gamepassword@postgresql:5432/battlecards
      - JWT_SECRET_KEY=your-super-secret-key-change-in-production
      - SERVICE_API_KEY=${AUTH_SERVICE_API_KEY:-auth-service-secret-key-12345}
      - CERT_DIR=/app/certs
      - SERVICE_NAME=auth-service
    volumes:
      - ./certs/generated:/app/certs:ro
    depends_on:
      postgresql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - api-network
      - database-network

  # Card Service - no port exposure, uses mTLS
  card-service:
    build:
      context: .
      dockerfile: ./card-service/Dockerfile
    environment:
      - DATABASE_URL=postgresql://gameuser:gamepassword@postgresql:5432/battlecards
      - JWT_SECRET_KEY=your-super-secret-key-change-in-production
      - SERVICE_API_KEY=${CARD_SERVICE_API_KEY:-card-service-secret-key-12345}
      - AUTH_SERVICE_URL=https://auth-service:5001
      - AUTH_SERVICE_API_KEY=${AUTH_SERVICE_API_KEY:-auth-service-secret-key-12345}
      - CERT_DIR=/app/certs
      - SERVICE_NAME=card-service
    volumes:
      - ./certs/generated:/app/certs:ro
    depends_on:
      postgresql:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - api-network
      - database-network

  # Game Service - no port exposure, uses mTLS
  game-service:
    build:
      context: .
      dockerfile: ./game-service/Dockerfile
    environment:
      - DATABASE_URL=postgresql://gameuser:gamepassword@postgresql:5432/battlecards
      - JWT_SECRET_KEY=your-super-secret-key-change-in-production
      - SERVICE_API_KEY=${GAME_SERVICE_API_KEY:-game-service-secret-key-12345}
      - CARD_SERVICE_URL=https://card-service:5002
      - CARD_SERVICE_API_KEY=${CARD_SERVICE_API_KEY:-card-service-secret-key-12345}
      - AUTH_SERVICE_URL=https://auth-service:5001
      - AUTH_SERVICE_API_KEY=${AUTH_SERVICE_API_KEY:-auth-service-secret-key-12345}
      # GAME_HISTORY_KEY is automatically generated by build-and-start.sh if not set.
      # The key is saved to .env file for persistence across sessions.
      - GAME_HISTORY_KEY=${GAME_HISTORY_KEY:-REPLACE_WITH_YOUR_OWN_32_BYTE_KEY}
      - CERT_DIR=/app/certs
      - SERVICE_NAME=game-service
    volumes:
      - ./certs/generated:/app/certs:ro
    depends_on:
      postgresql:
        condition: service_healthy
      card-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:5003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - api-network
      - database-network

  # Leaderboard Service - no port exposure, uses mTLS
  leaderboard-service:
    build:
      context: .
      dockerfile: ./leaderboard-service/Dockerfile
    environment:
      - DATABASE_URL=postgresql://gameuser:gamepassword@postgresql:5432/battlecards
      - JWT_SECRET_KEY=your-super-secret-key-change-in-production
      - SERVICE_API_KEY=${LEADERBOARD_SERVICE_API_KEY:-leaderboard-service-secret-key-12345}
      - CERT_DIR=/app/certs
      - SERVICE_NAME=leaderboard-service
    volumes:
      - ./certs/generated:/app/certs:ro
    depends_on:
      postgresql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:5004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - api-network
      - database-network

  # Logs Service - no port exposure, uses mTLS
  logs-service:
    build:
      context: .
      dockerfile: ./logs-service/Dockerfile
    environment:
      - DATABASE_URL=postgresql://gameuser:gamepassword@postgresql:5432/battlecards
      - JWT_SECRET_KEY=your-super-secret-key-change-in-production
      - SERVICE_API_KEY=${LOGS_SERVICE_API_KEY:-logs-service-secret-key-12345}
      - CERT_DIR=/app/certs
      - SERVICE_NAME=logs-service
    volumes:
      - ./certs/generated:/app/certs:ro
    depends_on:
      postgresql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:5006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - api-network
      - database-network

  # API Gateway (Nginx reverse proxy) - only exposed service
  api-gateway:
    image: nginx:alpine
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ../frontend:/usr/share/nginx/html:ro
      - ./certs/generated:/etc/nginx/certs:ro
    command: sh -c "rm -f /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    depends_on:
      - auth-service
      - card-service
      - game-service
      - leaderboard-service
      - logs-service
    networks:
      - frontend-network
      - api-network

volumes:
  postgres_data:

# Zero-Trust Network Segmentation
networks:
  frontend-network:
    driver: bridge
    name: battlecards-frontend
  api-network:
    driver: bridge
    name: battlecards-api
  database-network:
    driver: bridge
    name: battlecards-database