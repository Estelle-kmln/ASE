# Docker Compose automatically loads .env file if present
services:
  # Database
  postgresql:
    image: postgres:16
    environment:
      POSTGRES_DB: battlecards
      POSTGRES_USER: gameuser
      POSTGRES_PASSWORD: gamepassword
    volumes:
      - ./database:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gameuser -d battlecards"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - battlecards-network

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    environment:
      - DATABASE_URL=postgresql://gameuser:gamepassword@postgresql:5432/battlecards
      - JWT_SECRET_KEY=your-super-secret-key-change-in-production
      - SERVICE_NAME=auth-service
      - AUTH_SERVICE_API_KEY=${AUTH_SERVICE_API_KEY}
      - CARD_SERVICE_API_KEY=${CARD_SERVICE_API_KEY}
      - GAME_SERVICE_API_KEY=${GAME_SERVICE_API_KEY}
      - LEADERBOARD_SERVICE_API_KEY=${LEADERBOARD_SERVICE_API_KEY}
      - LOGS_SERVICE_API_KEY=${LOGS_SERVICE_API_KEY}
    # Port removed - zero-trust: services only accessible through API gateway
    depends_on:
      postgresql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - battlecards-network

  # Card Service
  card-service:
    build:
      context: .
      dockerfile: ./card-service/Dockerfile
    environment:
      - DATABASE_URL=postgresql://gameuser:gamepassword@postgresql:5432/battlecards
      - JWT_SECRET_KEY=your-super-secret-key-change-in-production
      - SERVICE_NAME=card-service
      - AUTH_SERVICE_URL=http://auth-service:5001
      - AUTH_SERVICE_API_KEY=${AUTH_SERVICE_API_KEY}
      - CARD_SERVICE_API_KEY=${CARD_SERVICE_API_KEY}
      - GAME_SERVICE_API_KEY=${GAME_SERVICE_API_KEY}
      - LEADERBOARD_SERVICE_API_KEY=${LEADERBOARD_SERVICE_API_KEY}
      - LOGS_SERVICE_API_KEY=${LOGS_SERVICE_API_KEY}
    # Port removed - zero-trust: services only accessible through API gateway
    depends_on:
      postgresql:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - battlecards-network

  # Game Service
  game-service:
    build:
      context: .
      dockerfile: ./game-service/Dockerfile
    environment:
      - DATABASE_URL=postgresql://gameuser:gamepassword@postgresql:5432/battlecards
      - JWT_SECRET_KEY=your-super-secret-key-change-in-production
      - SERVICE_NAME=game-service
      - CARD_SERVICE_URL=http://card-service:5002
      - AUTH_SERVICE_URL=http://auth-service:5001
      - AUTH_SERVICE_API_KEY=${AUTH_SERVICE_API_KEY}
      - CARD_SERVICE_API_KEY=${CARD_SERVICE_API_KEY}
      - GAME_SERVICE_API_KEY=${GAME_SERVICE_API_KEY}
      - LEADERBOARD_SERVICE_API_KEY=${LEADERBOARD_SERVICE_API_KEY}
      - LOGS_SERVICE_API_KEY=${LOGS_SERVICE_API_KEY}
      # GAME_HISTORY_KEY is automatically generated by build-and-start.sh if not set.
      # The key is saved to .env file for persistence across sessions.
      - GAME_HISTORY_KEY=${GAME_HISTORY_KEY:-REPLACE_WITH_YOUR_OWN_32_BYTE_KEY}
    # Port removed - zero-trust: services only accessible through API gateway
    depends_on:
      postgresql:
        condition: service_healthy
      card-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - battlecards-network

  # Leaderboard Service
  leaderboard-service:
    build:
      context: .
      dockerfile: ./leaderboard-service/Dockerfile
    environment:
      - DATABASE_URL=postgresql://gameuser:gamepassword@postgresql:5432/battlecards
      - JWT_SECRET_KEY=your-super-secret-key-change-in-production
      - SERVICE_NAME=leaderboard-service
      - AUTH_SERVICE_API_KEY=${AUTH_SERVICE_API_KEY}
      - CARD_SERVICE_API_KEY=${CARD_SERVICE_API_KEY}
      - GAME_SERVICE_API_KEY=${GAME_SERVICE_API_KEY}
      - LEADERBOARD_SERVICE_API_KEY=${LEADERBOARD_SERVICE_API_KEY}
      - LOGS_SERVICE_API_KEY=${LOGS_SERVICE_API_KEY}
    # Port removed - zero-trust: services only accessible through API gateway
    depends_on:
      postgresql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - battlecards-network

  # Logs Service
  logs-service:
    build:
      context: ./logs-service
    environment:
      - DATABASE_URL=postgresql://gameuser:gamepassword@postgresql:5432/battlecards
      - JWT_SECRET_KEY=your-super-secret-key-change-in-production
      - SERVICE_NAME=logs-service
      - AUTH_SERVICE_API_KEY=${AUTH_SERVICE_API_KEY}
      - CARD_SERVICE_API_KEY=${CARD_SERVICE_API_KEY}
      - GAME_SERVICE_API_KEY=${GAME_SERVICE_API_KEY}
      - LEADERBOARD_SERVICE_API_KEY=${LEADERBOARD_SERVICE_API_KEY}
      - LOGS_SERVICE_API_KEY=${LOGS_SERVICE_API_KEY}
    # Port removed - zero-trust: services only accessible through API gateway
    depends_on:
      postgresql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - battlecards-network

  # API Gateway (Nginx reverse proxy)
  api-gateway:
    image: nginx:alpine
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ../frontend:/usr/share/nginx/html:ro
    command: sh -c "rm -f /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    depends_on:
      - auth-service
      - card-service
      - game-service
      - leaderboard-service
      - logs-service
    networks:
      - battlecards-network

volumes:
  postgres_data:

networks:
  battlecards-network:
    driver: bridge