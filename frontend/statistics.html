<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battlecards - Game Statistics</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <button class="back-button" onclick="goHome()">â† Home</button>
    
    <header class="header">
        <h1>Battlecards!</h1>
        <button class="menu-button" id="menu-btn">â˜° Menu</button>
        
        <div class="dropdown-menu" id="dropdown-menu">
            <div class="dropdown-item user-info" id="user-info"></div>
            <div class="dropdown-divider"></div>
            <div class="dropdown-item" onclick="navigateTo('profile.html')">ğŸ‘¤ Profile</div>
            <div class="dropdown-item" onclick="navigateTo('game-history.html')">ğŸ“œ Game History</div>
            <div class="dropdown-item" onclick="navigateTo('leaderboard.html')">ğŸ† Leaderboard</div>
            <div class="dropdown-item" onclick="navigateTo('statistics.html')">ğŸ“Š Game Statistics</div>
            <div class="dropdown-item" onclick="navigateTo('rules.html')">ğŸ“– Game Rules</div>
            <div class="dropdown-divider"></div>
            <div class="dropdown-item" onclick="logout()">ğŸšª Logout</div>
        </div>
    </header>
    
    <div class="container">
        <div class="stats-container">
            <h2>ğŸ“Š Game Statistics</h2>
            
            <!-- Personal Stats Section -->
            <div class="stats-section">
                <h3>Your Performance</h3>
                <div class="stats-grid" id="personal-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="total-games">-</div>
                        <div class="stat-label">Total Games</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="total-wins">-</div>
                        <div class="stat-label">Wins</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="total-losses">-</div>
                        <div class="stat-label">Losses</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="win-percentage">-</div>
                        <div class="stat-label">Win Rate</div>
                    </div>
                </div>
            </div>

            <!-- Top Players Section -->
            <div class="stats-section">
                <h3>ğŸ† Top Players</h3>
                <div class="top-players-grid">
                    <!-- Top by Wins -->
                    <div class="top-players-card">
                        <h4>Most Wins</h4>
                        <div class="loading" id="top-wins-loading"></div>
                        <ul id="top-wins-list" class="top-players-list"></ul>
                    </div>
                    
                    <!-- Top by Win Percentage -->
                    <div class="top-players-card">
                        <h4>Best Win Rate</h4>
                        <div class="loading" id="top-percentage-loading"></div>
                        <ul id="top-percentage-list" class="top-players-list"></ul>
                    </div>
                    
                    <!-- Most Active -->
                    <div class="top-players-card">
                        <h4>Most Active</h4>
                        <div class="loading" id="most-active-loading"></div>
                        <ul id="most-active-list" class="top-players-list"></ul>
                    </div>
                </div>
            </div>

            <!-- Recent Games Section (Admin Only) -->
            <div class="stats-section" id="recent-games-section" style="display: none;">
                <h3>ğŸ® Recent Games Across Platform</h3>
                <div class="loading" id="recent-games-loading"></div>
                <div id="recent-games-container"></div>
            </div>
        </div>
    </div>
    
    <script src="js/token-management.js"></script>
    <script src="js/statistics.js"></script>
</body>
</html>
