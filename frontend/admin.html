<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battlecards - Admin Panel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">â† Home</button>
    
    <header class="header">
        <h1>Admin Panel</h1>
        <button class="menu-button" id="menu-btn">â˜° Menu</button>
        
        <div class="dropdown-menu" id="dropdown-menu">
            <div class="dropdown-item user-info" id="user-info"></div>
            <div class="dropdown-divider"></div>
            <div class="dropdown-item" onclick="navigateTo('index.html')">ğŸ  Home</div>
            <div class="dropdown-item" onclick="navigateTo('profile.html')">ğŸ‘¤ Profile</div>
            <div class="dropdown-item" onclick="navigateTo('game-history.html')">ğŸ“œ Game History</div>
            <div class="dropdown-item" onclick="navigateTo('statistics.html')">ğŸ“Š Game Statistics</div>
            <div class="dropdown-item" onclick="navigateTo('rules.html')">ğŸ“– Game Rules</div>
            <div class="dropdown-divider"></div>
            <div class="dropdown-item" onclick="logout()">ğŸšª Logout</div>
        </div>
    </header>
    
    <div class="container">
        <div class="admin-panel">
            <!-- Admin Actions Section -->
            <div class="admin-section">
                <h2 class="admin-section-title">ğŸ”§ Administration</h2>
                
                <!-- Logs Section -->
                <div class="admin-card">
                    <h3 class="admin-card-title">ğŸ“‹ System Logs</h3>
                    <button class="admin-button" id="view-logs-btn" onclick="toggleLogsView()">
                        View Logs
                    </button>
                </div>
                
                <!-- Logs Display -->
                <div class="admin-logs-container" id="logs-container" style="display: none;">
                    <div class="admin-logs-header">
                        <h3>System Activity Logs</h3>
                        <button class="admin-button-secondary" onclick="refreshLogs()">ğŸ”„ Refresh</button>
                    </div>
                    <div class="admin-logs-list" id="logs-list">
                        <div class="loading-spinner">Loading logs...</div>
                    </div>
                </div>
            </div>
            
            <!-- User Management Section -->
            <div class="admin-section">
                <h2 class="admin-section-title">ğŸ‘¥ User Management</h2>
                
                <!-- Search Bar -->
                <div class="admin-search-container">
                    <input 
                        type="text" 
                        id="user-search" 
                        class="admin-search-input" 
                        placeholder="ğŸ” Search users by username..."
                    >
                    <button class="admin-button-clear" id="clear-search-btn" onclick="clearUserSearch()" style="display: none;">
                        âœ•
                    </button>
                </div>
                
                <!-- Loading Indicator -->
                <div class="loading-spinner" id="users-loading" style="display: none;">
                    Loading users...
                </div>
                
                <!-- Users Table -->
                <div class="admin-table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- Users will be populated here -->
                        </tbody>
                    </table>
                    
                    <!-- Empty State -->
                    <div class="admin-empty-state" id="users-empty-state" style="display: none;">
                        <p>No users found</p>
                    </div>
                </div>
                
                <!-- Pagination Controls -->
                <div class="admin-pagination">
                    <div class="admin-pagination-info">
                        <span>Show</span>
                        <select id="page-size-select" class="admin-pagination-select">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select>
                        <span>items per page</span>
                    </div>
                    
                    <div class="admin-pagination-controls">
                        <button class="admin-pagination-btn" id="prev-page-btn" onclick="previousPage()">
                            Â« Previous
                        </button>
                        
                        <div class="admin-pagination-page-info">
                            <span>Page</span>
                            <select id="current-page-select" class="admin-pagination-select">
                                <option value="1">1</option>
                            </select>
                            <span>of <span id="total-pages">1</span></span>
                        </div>
                        
                        <button class="admin-pagination-btn" id="next-page-btn" onclick="nextPage()">
                            Next Â»
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/admin.js"></script>
</body>
</html>
