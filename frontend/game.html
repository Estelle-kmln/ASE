<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battlecards - Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <button class="back-button" onclick="quitGame()">‚Üê Quit</button>
    
    <header class="header">
        <h1>Battlecards!</h1>
        <button class="menu-button" id="menu-btn">‚ò∞ Menu</button>
        
        <div class="dropdown-menu" id="dropdown-menu">
            <div class="dropdown-item user-info" id="user-info"></div>
            <div class="dropdown-divider"></div>
            <div class="dropdown-item" onclick="quitAndNavigate('profile.html')">Profile</div>
            <div class="dropdown-item" onclick="quitAndNavigate('game-history.html')">Game History</div>
            <div class="dropdown-item" onclick="quitAndNavigate('statistics.html')">Game Statistics</div>
            <div class="dropdown-item" onclick="quitAndNavigate('rules.html')">Game Rules</div>
            <div class="dropdown-divider"></div>
            <div class="dropdown-item" onclick="quitAndNavigate('index.html')">Quit Game</div>
        </div>
    </header>
    
    <div class="container">
        <div class="game-container">
            <div class="game-header">
                <div class="player-info">
                    <h3 id="player1-name">Player 1</h3>
                    <div class="score" id="player1-score">0</div>
                </div>
                
                <div class="player-info">
                    <h3>Turn <span id="turn-number">1</span></h3>
                </div>
                
                <div class="player-info">
                    <h3 id="player2-name">Player 2</h3>
                    <div class="score" id="player2-score">0</div>
                </div>
            </div>
            
            <div class="turn-indicator" id="turn-indicator">
                Your turn to play!
            </div>
            
            <div class="game-area">
                <div class="card-display">
                    <h4>Your Card</h4>
                    <div class="played-card" id="player1-card">
                        <span>?</span>
                    </div>
                </div>
                
                <div style="font-size: 3rem; color: #e74c3c;">
                    VS
                </div>
                
                <div class="card-display">
                    <h4>Opponent's Card</h4>
                    <div class="played-card" id="player2-card">
                        <span>?</span>
                    </div>
                </div>
            </div>
            
            <div class="hand-container">
                <h3>Your Hand</h3>
                <div class="hand" id="hand">
                    <!-- Cards will be dynamically added here -->
                </div>
            </div>
            
            <button class="draw-cards-btn" id="draw-cards-btn" onclick="drawCards()" style="display: none;">
                üé¥ Draw Cards
            </button>
            <div class="game-actions">
                <button class="view-details-btn" id="view-details-btn" onclick="viewCardDetails()" disabled>
                    üîç View Details
                </button>
                <button class="play-card-btn" id="play-card-btn" onclick="playSelectedCard()" disabled>
                    ‚ñ∂Ô∏è Play Card
                </button>
            </div>
        </div>
    </div>
    
    <!-- Card Details Modal -->
    <div class="modal" id="card-details-modal">
        <div class="modal-content card-details-modal">
            <button class="modal-close" onclick="closeCardDetails()">‚úï</button>
            <h2>Card Details</h2>
            <div class="card-detail-display">
                <div class="card-detail-emoji" id="detail-card-emoji">ü™®</div>
                <div class="card-detail-info">
                    <div class="detail-row">
                        <span class="detail-label">Type:</span>
                        <span class="detail-value" id="detail-card-type">Rock</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Power:</span>
                        <span class="detail-value" id="detail-card-power">5</span>
                    </div>
                </div>
            </div>
            <div class="card-strategy-info">
                <h3>Strategy</h3>
                <p id="detail-card-strategy">Rock beats Scissors</p>
            </div>
            <button class="btn btn-primary" onclick="closeCardDetails()">Close</button>
        </div>
    </div>
    
    <!-- Game Over Modal -->
    <div class="modal" id="game-over-modal">
        <div class="modal-content game-over-modal">
            <div class="victory-icon" id="victory-icon">üëë</div>
            <h2 id="game-result">Victory!</h2>
            <div class="final-score" id="final-score"></div>
            <button class="btn" onclick="returnToHome()">Return to Home</button>
        </div>
    </div>
    
    <script src="js/token-management.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
