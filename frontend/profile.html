<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battlecards - Profile</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <button class="back-button" onclick="goHome()">‚Üê Home</button>
    
    <header class="header">
        <h1>Battlecards!</h1>
    </header>
    
    <div class="container">
        <div class="profile-container">
            <div class="profile-header">
                <h2>Profile</h2>
                <button class="edit-button" id="edit-btn" onclick="toggleEdit()">‚úèÔ∏è Edit</button>
            </div>
            
            <div id="alert-container"></div>
            
            <form id="profile-form">
                <div class="profile-field">
                    <label for="username">Username</label>
                    <input type="text" id="username" disabled>
                </div>
                
                <div class="profile-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" disabled>
                </div>
                
                <div class="profile-field">
                    <label for="password">New Password (leave blank to keep current)</label>
                    <input type="password" id="password" disabled placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                
                <div class="profile-field">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" disabled>
                </div>
                
                <button type="submit" class="btn save-button" id="save-btn">üíæ Save Changes</button>
            </form>
        </div>
    </div>
    
    <script src="js/profile.js"></script>
</body>
</html>
