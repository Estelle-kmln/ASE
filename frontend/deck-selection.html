<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battlecards - Deck Selection</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <button class="back-button" onclick="goBack()">‚Üê Back</button>
    
    <header class="header">
        <h1>Battlecards!</h1>
        <button class="menu-button" id="menu-btn">‚ò∞ Menu</button>
        
        <div class="dropdown-menu" id="dropdown-menu">
            <div class="dropdown-item user-info" id="user-info"></div>
            <div class="dropdown-divider"></div>
            <div class="dropdown-item" onclick="navigateTo('profile.html')">Profile</div>
            <div class="dropdown-item" onclick="navigateTo('game-history.html')">Game History</div>
            <div class="dropdown-item" onclick="navigateTo('statistics.html')">Game Statistics</div>
            <div class="dropdown-item" onclick="navigateTo('rules.html')">Game Rules</div>
            <div class="dropdown-divider"></div>
            <div class="dropdown-item" onclick="logout()">Logout</div>
        </div>
    </header>
    
    <div class="container">
        <div class="deck-selection-container">
            <h2>Select Your Deck</h2>
            
            <div class="deck-options">
                <button class="deck-option-btn active" id="manual-btn" onclick="selectDeckMode('manual')">
                    üìù Manual Selection
                </button>
                <button class="deck-option-btn" id="random-btn" onclick="selectDeckMode('random')">
                    üé≤ Random Deck
                </button>
            </div>
            
            <div class="manual-selection active" id="manual-selection">
                <div class="card-type-selector">
                    <div class="card-icon">ü™®</div>
                    <div>
                        <h3>Rock</h3>
                    </div>
                    <div class="card-controls">
                        <button onclick="decrementCard('rock')">-</button>
                        <span class="card-count" id="rock-count">0</span>
                        <button onclick="incrementCard('rock')">+</button>
                    </div>
                </div>
                
                <div class="card-type-selector">
                    <div class="card-icon">üìÑ</div>
                    <div>
                        <h3>Paper</h3>
                    </div>
                    <div class="card-controls">
                        <button onclick="decrementCard('paper')">-</button>
                        <span class="card-count" id="paper-count">0</span>
                        <button onclick="incrementCard('paper')">+</button>
                    </div>
                </div>
                
                <div class="card-type-selector">
                    <div class="card-icon">‚úÇÔ∏è</div>
                    <div>
                        <h3>Scissors</h3>
                    </div>
                    <div class="card-controls">
                        <button onclick="decrementCard('scissors')">-</button>
                        <span class="card-count" id="scissors-count">0</span>
                        <button onclick="incrementCard('scissors')">+</button>
                    </div>
                </div>
                
                <div class="deck-info">
                    <p><strong>Total Cards:</strong> <span id="total-cards">0</span> / 22</p>
                    <p style="font-size: 0.9rem; color: #7f8c8d; margin-top: 0.5rem;">
                        Powers will be randomly distributed among your cards
                    </p>
                </div>
            </div>
            
            <button class="btn" id="confirm-deck-btn" onclick="confirmDeck()">
                Confirm Deck & Start Game
            </button>
        </div>
    </div>
    
    <script src="js/token-management.js"></script>
    <script src="js/deck-selection.js"></script>
</body>
</html>
