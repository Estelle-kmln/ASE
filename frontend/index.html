<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battlecards - Home</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <h1>Battlecards!</h1>
        <button class="menu-button" id="menu-btn">â˜° Menu</button>
        
        <div class="dropdown-menu" id="dropdown-menu">
            <div class="dropdown-item user-info" id="user-info"></div>
            <div class="dropdown-divider"></div>
            <div class="dropdown-item" id="admin-link" style="display: none;" onclick="navigateTo('admin.html')">ğŸ”§ Admin Panel</div>
            <div class="dropdown-item" onclick="navigateTo('profile.html')">ğŸ‘¤ Profile</div>
            <div class="dropdown-item" onclick="navigateTo('game-history.html')">ğŸ“œ Game History</div>
            <div class="dropdown-item" onclick="navigateTo('leaderboard.html')">ğŸ† Leaderboard</div>
            <div class="dropdown-item" onclick="navigateTo('statistics.html')">ğŸ“Š Game Statistics</div>
            <div class="dropdown-item" onclick="navigateTo('rules.html')">ğŸ“– Game Rules</div>
            <div class="dropdown-divider"></div>
            <div class="dropdown-item" onclick="logout()">ğŸšª Logout</div>
        </div>
    </header>
    
    <div class="container">
        <!-- My Games Section -->
        <div class="my-games-section" id="my-games-section" style="display: none; margin-bottom: 2rem;">
            <h2 style="color: white; text-align: center; margin-bottom: 1rem;">ğŸ“‹ My Games</h2>
            
            <!-- Pending Invitations -->
            <div id="pending-games-container" style="display: none; margin-bottom: 1.5rem;">
                <h3 style="color: #ffd700; font-size: 1.2rem; margin-bottom: 0.5rem;">â³ Pending Invitations</h3>
                <div id="pending-games-list"></div>
            </div>
            
            <!-- Active Games -->
            <div id="active-games-container" style="display: none;">
                <h3 style="color: #4CAF50; font-size: 1.2rem; margin-bottom: 0.5rem;">ğŸ® Active Games</h3>
                <div id="active-games-list"></div>
            </div>
        </div>
        
        <div class="game-buttons-container">
            <button class="game-button" id="launch-game-btn">ğŸ® Play!</button>
        </div>
    </div>
    
    <!-- Launch Game Modal -->
    <div class="modal" id="launch-modal">
        <div class="modal-content">
            <h2>Game Created!</h2>
            <p>Share this code with your opponent:</p>
            <div class="game-code" id="game-code"></div>
            <p>Waiting for opponent to join...</p>
            <div style="text-align: center; margin: 1rem 0;">
                <div class="loading"></div>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeModal('launch-modal')">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="js/token-management.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
